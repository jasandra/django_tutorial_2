<html>
    <head>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block head %}
        <title>Base</title>
        {% endblock %}
    </head>
    <body>
    <br>
           <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Social Network</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar navbar-expand-sm navbar-dark bg-dark">
          {% if user.is_authenticated %}
          <ul class="nav navbar-nav">
              <li><a href="{% url 'home:home' %}">Home</a></li>
              <li><a href="{% url 'accounts:logout' %}">Log out</a></li>
              <li><a href="{% url 'accounts:view_profile' %}">Profile</a></li>
              <li><a href="{% url 'accounts:edit_profile' %}">Edit Profile</a></li>
              <li><a href="{% url 'accounts:change_password' %}">Change Password</a></li>
          </ul>
            <a class="navbar-brand" href="/account/register ">Register</a>
          {% else %}
          <ul class="nav navbar-nav">
            <li><a href="{% url 'accounts:reset_password' %}">Reset Password</a></li>
          </ul>
          <ul class="navbar-nav ml-auto">
              <li><a href="{% url 'accounts:login' %}">Login</a></li>
              <li><a class="navbar-brand" href="{% url 'accounts:register' %}">Register</a></li>
          </ul>
          {% endif %}
      </div>
    </nav>
        {% block body %}
        <h1>Base</h1>
        {% endblock %}
    </body>
    <script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
 </html>
